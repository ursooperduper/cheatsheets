name: 1Password

sections:
  - hotkeys
  - general
  - 1password mini

hotkeys:
  - shortcut: ⌘ \
    desc: Fill Logins into Web Browser

  - shortcut: ⌥ ⌘ \
    desc: Show 1Password Mini

  - shortcut: ⌃ ⌥ ⌘ L
    desc: Lock 1Password

general:
  - shortcut: ⌘ ,
    desc: Open Preferences

  - shortcut: ⌘ {
    desc: Previous Category

  - shortcut: ⌘ }
    desc: Next Category

  - shortcut: ⇥
    desc: Change Focus

  - shortcut: ⌘ W
    desc: Close Window

  - shortcut: ⌘ M
    desc: Minimize

  - shortcut: ⌘ 1-9
    desc: Switch Between Vaults

  - shortcut: ⌥ ⌘ ↩
    desc: Open Selected Site & Fill in Login Form

  - shortcut: ⌘ N
    desc: New Item

  - shortcut: ⌘ E
    desc: Edit Selected Item

  - shortcut: ⌘ S
    desc: Save Current Item

  - shortcut: ⌘ D
    desc: Duplicate Selected Item

  - shortcut: ⌥
    desc: Temporarily Reveal Password

  - shortcut: ⌥ ⌘ P
    desc: Toggle Conceal Password Setting

  - shortcut: ⌘ F
    desc: Find Item

  - shortcut: ⌃ ⌥ ⌘ F
    desc: Show Search Options

1password mini:
  - shortcut: ⌘ ,
    desc: Open 1Password Mini's Gear Menu

  - shortcut: ↑ or ↓
    desc: Select Category or Item

  - shortcut: →
    desc: Show Item Details

  - shortcut: ←
    desc: Hide Item Details

  - shortcut: ↩
    desc: Copy Selected Detail

  - shortcut: ⇧ ⌘ C
    desc: Copy Password of Selected Item

  - shortcut: ⌘ E
    desc: Edit Selected Item

  - shortcut: ⌘ .
    desc: Cancel Editing Item

  - shortcut: ⌘ S
    desc: Save Item

  - shortcut: ⌘ O
    desc: Anchor Selected Item

  - shortcut: ⌥
    desc: Temporarily Reveal Password

  - shortcut: ⎋
    desc: Dismiss 1Password Mini Pop-up
